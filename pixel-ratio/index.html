<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
</head>
<body>
  <div>
    2x: <img src='./a-130.jpg' width='65' />
    1x: <img src='./a-65.jpg' width='65' />
    
    responsive: <img
      width='65' 
      src="a-65.jpg"
      srcset="a-65.jpg 1x, a-130.jpg 2x"
    />
  </div>
  
  <div>
    1x: <img src='./400x400.jpg' width='400' />
    2x: <img src='./800x800.jpg' width='400' />
    
    responsive: <img
      width='400'
      src="400x400.jpg"
      srcset="400x400.jpg 1x, 800x800.jpg 2x"
    />
  </div>
</body>
</html>
