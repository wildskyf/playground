<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is a site for testing service worker.</title>
</head>
<body>
  This is a page
  <img src="./big.jpg" alt="cat reflection">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/test/sw/sw.js', { scope: '/test/sw/' })
    .then( reg => {

      console.log('登記成功：', reg);

    }).catch( error => console.error('登記失敗：\n' + error));
  }
  else {
    console.error("Your browser doesn't support service worker");
  }

  </script>
</body>
</html>
