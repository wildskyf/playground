<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is a site for testing service worker.</title>
</head>
<body>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('service worker register success');
      }).catch(function (err) {
          console.log('servcie worker failed')
      });
    }
  </script>
</body>
</html>
