<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is a site for testing service worker.</title>
</head>
<body>
  This is a page
  <img src="./big.jpg" alt="cat reflection">
  <script>

    var remoteFetch = () => {
        fetch('https://api.womany.net/daily_quotes/').then( res => res.json() ).then( data => {
          console.log(data);
        })
    };
    navigator.serviceWorker.register('sw.js').then(function(reg) {
      console.log(reg);

      if(reg.installing) {
        console.log('Service worker installing');
      }
      else if (reg.waiting) {
        console.log('Service worker installed');
      }
      else if (reg.active) {
        console.log('Service worker active');
      }

    }).catch(function(error) {
      // registration failed
      console.log('Registration failed with ' + error);
    });
  </script>
</body>
</html>
